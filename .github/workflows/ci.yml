# This workflow will install dependencies, run lint, and build the project
# For Expo/React Native TypeScript project
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint --if-present

    - name: Type check
      run: npm run tsc --if-present
      continue-on-error: true

    - name: Build
      run: npm run build --if-present
      continue-on-error: true

    # Optionally, run tests if you have them
    # - name: Run tests
    #   run: npm test
